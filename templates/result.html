<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        strong {
            color: #ffd369;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.08);
            background: #222;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #ff4d6d;
        }

    </style>
</head>

<body>

<div class="card">
{% if user %}
    <h2>User Details</h2>
    <p><strong>LOT NAME :</strong> {{ user.user_id }}</p>
    <p><strong>Token:</strong> {{ user.token }}</p>
    <p><strong>Theme:</strong> {{ user.content }}</p>
    <p><strong>Phone number :</strong> {{ user.phone }}</p>
{% else %}
    <h2 class="error"> User Not Found ‚ùå</h2>
{% endif %}


<a href="/" class="btn">Go Back</a>

</div>

</body>
</html>
